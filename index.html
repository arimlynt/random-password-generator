<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="image">
            <img src="img/onlenkan.png" width="120px" alt="onlenkan">
        </div>
        <div class="box2">
            <h2>Random Password Generater</h2>
            <input type="text" placeholder="click generate to create password" id="password"readonly>
            <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="copyPassword()">Copy</div>
            </th>
        </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
